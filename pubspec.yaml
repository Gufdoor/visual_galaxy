    sdk: flutter
  arkit_plugin: ^1.1.0
  cupertino_icons: ^1.0.8
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
